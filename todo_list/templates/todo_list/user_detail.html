{% extends "base.html" %}
{% load static %}

{% block title %}User Profile{% endblock title %}

{% block content %}

<div class="content-wrapper">
    <div class="row quick-action-toolbar">
        <div class="col-lg-12 grid-margin">
            <div class="card">
                <div class="d-md-flex row m-0 quick-action-btns" role="group" aria-label="Quick action buttons">
                    <div class="col-sm-6 col-md-4 p-3 text-center btn-wrapper">
                        <button type="button" class="btn px-0"
                            onclick="window.location.href = '{% url 'dashboard' %}';">
                            <i class="icon-arrow-left mr-2"></i> Back to Dashboard </button>
                    </div>
                    <div class="col-sm-6 col-md-4 p-3 text-center btn-wrapper">
                        <button type="button" class="btn px-0"
                            onclick="window.location.href = '{% url 'user_update' %}';">
                            <i class="icon-note mr-2"></i> Update User Profile </button>
                    </div>
                    <div class="col-sm-6 col-md-4 p-3 text-center btn-wrapper">
                        <button type="button" class="btn px-0"
                            onclick="window.location.href = '{% url 'password_change' %}';">
                            <i class="icon-lock mr-2"></i> Change password </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User Profile</h4>
                    <blockquote class="blockquote">
                        <div class="row report-inner-cards-wrapper">
                            <div class=" col-md -6 col-xl report-inner-card">
                                {% if user.profile.avatar %}
                                    <img class="img-lg rounded-circle" src="{{ user.profile.avatar.url }}" alt="profile image">
                                {% else %}
                                    <img class="img-lg rounded-circle" src="{% static 'images/faces/icons8-corgi-100.png' %}" alt="profile image">
                                {% endif %}
                                <div class="inner-card-text mx-4">
                                    <span class="report-title">Username</span>
                                    <span class="report-count mt-1">{{ user.username }}</span>
                                    <span class="report-title mt-4">Email</span>
                                    <span class="report-count mt-1">{{ user.email }}</span>
                                </div>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
