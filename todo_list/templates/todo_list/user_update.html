{% extends "base.html" %}

{% block title %}Update User Profile{% endblock title %}

{% block content %}

<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Update user profile</h4>
                    <form class="forms-sample" action="?" method="post">
                        {% csrf_token %}
                        {% include 'bs4_form.html' with form=form %}
                        <button type="submit" value="update user profile" class="btn btn-primary mr-2">Update</button>
                        <a class="btn btn-secondary btn-fw" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
