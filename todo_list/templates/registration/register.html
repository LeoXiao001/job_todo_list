{% extends "log_base.html" %}
<!-- {% load widget_tweaks %} -->

{% block title %}Create an account{% endblock title %}

{% block content %}
    <h3>Create an account</h3>
    <h6 class="font-weight-light">Please, sign up using the following form:</h6>
    <form class="pt-3" action="." method="post">
        {% csrf_token %}
        {% include 'bs4_form.html' with form=form %}
        <div class="mt-3">
            <input type="submit" value="Create my account" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
        </div>
    </form>

    <div class="text-center mt-4 font-weight-light"> Already have an account?
        <a href="{% url 'login' %}" class="text-primary">Login</a>
    </div>
{% endblock content %}
